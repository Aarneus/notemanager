<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Function and Object literal</title>
</head>
<body>
<script type="text/javascript">

console.log("start");

function Person() {
	this.name;
	this.age;
	this.setAge = function setAge(age) {
		this.age= age;
	};
	this.setName = function setName(name) {
		this.name= name;
	};
}

console.log("more methods...");

Person.prototype.gender = null;
/*************
// this wont work
Person.setGender = function(gender) {
	console.log(this);
	this.gender = gender;
};
***********/

Person.prototype.setGender = function(gender) {
	console.log("setGender");
	this.gender = gender;
};

Person.prototype._toString = function() {
	console.log("_toString");
	console.log(this);
	console.log(this.name);
	console.log(this.age);
	console.log(this.gender);
	
}

console.log("...new");
var person1 = new Person();
console.log("..setters");
person1.setAge(10);
person1.setName("Maija");
person1.setGender("female");
console.log("..._toString");
person1._toString();

console.log("debug person1");

console.log(person1);

// object literal done as in example 4.

console.log("end");

</script>
</body>
</html>
