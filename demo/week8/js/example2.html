<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Function expression</title>
</head>
<body>

<script type="text/javascript">

// http://javascript.info/tutorial/functions-declarations-and-expressions


var auto = function(a,b) {
	var _a = a;
	var _b = b;
	console.log("auto");
	console.log(this);
	console.log("_a:" + _a);
    console.log("_b:" + _b);
    console.log("this._a:" + this._a);
    console.log("this._b:" + this._b);
    
}

var person = function(a,b) {
	this._a = a;
	this._b = b;
	console.log("person");
	console.log(this);
	try { console.log("_a:" + _a) } catch (e) { console.log(e) };
	try { console.log("_b:" + _b) } catch (e) { console.log(e) };

	console.log("this._a:" + this._a);
    console.log("this._b:" + this._b);
}

//auto('green','Daihatsu');

var auto2 = new auto("a-X", "a-Y");
var person1 = new person("p-Z","p-W");

console.log(auto);
console.log(auto2);

console.log(person1);

</script>

<pre>
Try at the firebug console:
console.log(auto)
console.log(auto.prototype)
console.log(auto.constructor)

console.log(auto2)
console.log(auto2.prototype)
console.log(auto2.constructor)

console.log(person1);
</pre>

</body>
</html>
