<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Function declaration</title>
</head>
<body>

<script type="text/javascript">

// http://stackoverflow.com/questions/1595611/how-to-properly-create-a-custom-object-in-javascript

console.log("start");

// variables? Is this a function or a object prototype...
function Auto(a,b) {
	// A function may contain variables, defined by var. 
	// Such variables are called local and are only visible inside the function.
	var _a = a;
	var _b = b;
	
	this.sayHello = function() {
		console.log("Hello a and b: " + _a + "/" + _b );
	}
	
	console.log("Auto");
	console.log(this);
	console.log("_a:" + _a);
    console.log("_b:" + _b);
    console.log("this._a:" + this._a);
    console.log("this._b:" + this._b);
        
}

// this is how you should implement your object prototype
function Person(a,b) {
	this._a = a;
	this._b = b;
	this.sayHello = function() {
		console.log("Hello a and b: " + this._a + "/" + this._b );
	}
	console.log("Person");
	console.log(this);
	try { console.log("_a:" + _a) } catch (e) { console.log(e) };
	try { console.log("_b:" + _b) } catch (e) { console.log(e) };

	console.log("this._a:" + this._a);
    console.log("this._b:" + this._b);
}

console.log("calling auto...");

// the this is windows, because we call function from that scope
Auto('green','Daihatsu');

console.log("creating new auto...");

// new operator makes this be the created object
var auto2 = new Auto("a-X", "a-Y");

console.log("creating new person");

var person1 = new Person("p-Z","p-W");


console.log("logging");
console.log(auto2);
console.log(person1);


console.log("Say hello");
console.log(auto2.sayHello());
console.log(person1.sayHello());

console.log("end");

</script>

<pre>

</pre>

</body>
</html>
