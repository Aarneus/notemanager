<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>object literal</title>
</head>
<body>
<script type="text/javascript">

console.log("start");

// object literal has this scope
// using var var1 or var var2 will throw error
// 

var newobjLit = {
		  
		  var1: true,
		  var2: "very interesting",
		  method1: function () {
			  console.log("method1");
		      console.log(this);
			  console.log(this.var1)
		  },
		  method2: function () {
			  console.log("method2");
		      console.log(this);
			  console.log(this.var2)
		  }
}

newobjLit.method1();
newobjLit.method2();
try {
	console.log("var1:" + var1);
	console.log("var2:" + var2);

} catch (e) {
	console.log(e);
}

console.log("newobjLit.var1:" + newobjLit.var1);
console.log("newobjLit.var2:" + newobjLit.var2);

// this scope but now prototype to create instance from.
console.log("prototype and constructor");
console.log(newobjLit.prototype);
console.log(newobjLit.constructor);


console.log("end");

</script>
</body>
</html>
